apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.github.JeffMony:JeffVideoLib:${video_lib_version}"

    api "com.github.hss01248.utilcodeEnhance:media:1.4.2"
    api "com.github.hss01248.utilcodeEnhance:download-list:1.4.2"
    api "com.github.hss01248.utilcodeEnhance:lib-base:1.4.2"
    api "com.github.hss01248.utilcodeEnhance:ext:1.4.2"
}
